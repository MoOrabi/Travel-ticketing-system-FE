<section class="p-3">

    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary newFlight" routerLink="/flightForm">ADD New Flight <i class="bi bi-airplane"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">

                <thead>
                <tr>
                    <th>Flight No</th>
                    <th>Departure</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody id="data">
                    <!-- Example row for flight -->
                    <tr *ngFor="let f of myAll">
                        <td>{{f.flightNumber}}</td>
                        <td>{{f.fromCity}}</td>
                        <td>{{f.toCity}}</td>
                        <td>{{f.departureTime}}</td>
                        <td>{{f.arrivalTime}}</td>
                        <td>{{f.ticketPrice}} {{f.ticketPriceCurrency}}</td>
                        <td>
                            <!-- Edit button -->
                            <button class="btn btn-sm btn-info editFlight" [routerLink]="['/flightForm', f.flightNumber]">Edit</button>
                            <!-- Delete button -->
                            <button class="btn btn-sm btn-danger deleteFlight" (click)="deleteFlight(f.flightNumber)">Delete</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</section>
